<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset et Normalize</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    /* avec un reset, je suis obligé de redéfinir tous mes styles pour chaque balise... c'est fastidieux. */
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
      line-height: 1;
      margin-bottom: 20px;
    }
    ul {
      margin-left: 30px;
    }
    li {
      list-style-type: disc;
    }
  </style>
</head>
<body>
  <h1>Titre exemple</h1>
  <p>Texte exemple</p>
  <ul>
    <li>Li exemple</li>
    <li>li exemple 2</li>
  </ul>
</body>
</html>
