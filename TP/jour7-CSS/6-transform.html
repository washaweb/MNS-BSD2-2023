<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <style>
     .box {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        /*
         transform, permet de faire des transformations sur un élément 
         matrix
         translate
         scale
         skew
         rotate
         translate3D
         rotate3D
        */
        transform: rotate(45deg) translate(450px, 100px);
      }
  </style>
</head>
<body>
    <div>
      <div class="box"></div>
    </div>
</body>
</html>
