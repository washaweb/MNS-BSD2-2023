<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normalize</title>
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <h1>Titre de la page</h1>
  <ul>
    <li>test 1</li>
    <li>test 2</li>
    <li>test 3</li>
    <li>test 4</li>
  </ul>
  <p>texte <strong>en bold</strong></p>

  <br>
  Dans cet exemple qui utilise normalize.css, tous les styles par défaut sont conservés, mais ils sont normalisés, ce qui garanti un affichage identique sur tous les navigateurs.
</body>
</html>
